<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section with Line-Style Rotating Border</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000000;
      color: #f8f9fa;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 10%;
      min-height: 100vh;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
    }

    .profile-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .line-border-container {
      position: relative;
      width: 380px;
      height: 380px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .line-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .line-border::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 2px dashed transparent;
      border-top: 2px solid #00ff99;
      border-left: 2px solid transparent;
      border-right: 2px solid #3498db;
      border-bottom: 2px solid transparent;
      animation: rotateBorder 8s linear infinite;
    }

    .line-border-2 {
      transform: rotate(45deg);
    }

    .line-border-2::before {
      border-top: 2px solid transparent;
      border-left: 2px solid #2ecc71;
      border-right: 2px solid transparent;
      border-bottom: 2px solid #00ff99;
      animation: rotateBorder 12s linear infinite reverse;
    }

    .line-border-3 {
      transform: rotate(90deg);
    }

    .line-border-3::before {
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 0 2px #00ff99;
      animation: pulseAndRotate 10s ease-in-out infinite;
    }

    .line-segments {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
    }

    .segment {
      position: absolute;
      width: 30px;
      height: 2px;
      background-color: #3498db;
      animation: rotateBorder 20s linear infinite;
    }

    .segment:nth-child(odd) {
      background-color: #2ecc71;
    }

    .segment:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .segment:nth-child(2) {
      top: 10%;
      right: 10%;
      transform: rotate(45deg);
    }

    .segment:nth-child(3) {
      top: 50%;
      right: 0;
      transform: translateY(-50%) rotate(90deg);
    }

    .segment:nth-child(4) {
      bottom: 10%;
      right: 10%;
      transform: rotate(135deg);
    }

    .segment:nth-child(5) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
    }

    .segment:nth-child(6) {
      bottom: 10%;
      left: 10%;
      transform: rotate(225deg);
    }

    .segment:nth-child(7) {
      top: 50%;
      left: 0;
      transform: translateY(-50%) rotate(270deg);
    }

    .segment:nth-child(8) {
      top: 10%;
      left: 10%;
      transform: rotate(315deg);
    }

    .profile-image {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      position: relative;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    @keyframes rotateBorder {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulseAndRotate {
      0%,
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.05) rotate(180deg);
        opacity: 0.9;
      }
    }

    @media (max-width: 992px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 5%;
      }
      .hero-content {
        padding-right: 0;
        margin-bottom: 50px;
      }
      .line-border-container {
        width: 300px;
        height: 300px;
      }
      .profile-image {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>

<body>
<section class="hero">
  <div class="hero-content">
    <h1>Hello, I'm John Doe</h1>
    <p>A passionate web developer with over 5 years of experience creating beautiful, functional websites and applications. I specialize in front-end development with a focus on user experience.</p>
    <a href="#contact" class="btn">Get In Touch</a>
  </div>

  <div class="profile-container">
    <div class="line-border-container">
      <div class="line-border line-border-1"></div>
      <div class="line-border line-border-2"></div>
      <div class="line-border line-border-3"></div>
      <div class="line-segments">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
      </div>
      <img src="shehan.jpg" alt="Profile" class="profile-image">
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const img = document.querySelector(".profile-image");
    img.onerror = function() {
      // Fallback if image doesn't load
      this.src = "https://via.placeholder.com/320x320";
      console.log("Using placeholder image");
    };
  });
</script>
</body>

</html>
